  <title>Redes Sociais | H4ckTech</title>
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }
    body {
      background-color: #0a0a0a;
      color: #33ff33;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    main {
      background-color: #111;
      border: 1px solid #33ff33;
      border-left: 5px solid #00ff00;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px #00ff00;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #33ff33;
      animation: typing 3s steps(40, end) forwards, blink-caret .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #33ff33; }
    }
    ul.social-links {
      list-style: none;
      margin-top: 2rem;
      padding-left: 0;
    }
    ul.social-links li {
      margin: 1rem 0;
    }
    ul.social-links a {
      color: #33ff33;
      text-decoration: none;
      font-size: 1.3rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      transition: color 0.3s;
    }
    ul.social-links a:hover {
      color: #00ffcc;
      text-decoration: underline;
    }
    /* Ícones simples com SVG inline */
    svg {
      width: 24px;
      height: 24px;
      fill: #33ff33;
      transition: fill 0.3s;
    }
    a:hover svg {
      fill: #00ffcc;
    }
    /* Botão voltar */
    .bnt {
      margin-top: 2rem;
      background-color: #111;
      border: 1px solid #33ff33;
      border-left: 5px solid #00ff00;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      color: #bbff00;
      cursor: pointer;
      box-shadow: 0 0 20px #00ff00;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      display: inline-block;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
    }
    .bnt:hover,
    .bnt:focus {
      background-color: #00ff0086;
      color: #000;
      outline: none;
      box-shadow: 0 0 30px #00ff00;
      text-decoration: none;
    }
  </style>
